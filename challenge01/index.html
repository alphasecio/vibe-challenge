<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="alphasec">
  <meta name="description" content="Vibe coding challenge">
  <title>Turbo-Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🏁 Turbo-Do</h1>

<ul id="todo">
  <li id="plus-row">
    <span class="plus">＋</span>
    <input id="new-task" type="text" placeholder="New task…">
    <button id="add-btn">✔</button>
  </li>

  <li>
    <label>
      <input type="checkbox">
      <span class="text">Create a neon cyberpunk calculator</span>
      <span class="car">🏎️</span>
    </label>
  </li>
  <li>
    <label>
      <input type="checkbox">
      <span class="text">Animate a pixel-art space invader with CSS</span>
      <span class="car">🏎️</span>
    </label>
  </li>
  <li>
    <label>
      <input type="checkbox">
      <span class="text">Code a lo-fi music visualizer in JavaScript</span>
      <span class="car">🏎️</span>
    </label>
  </li>
</ul>

<script src="script.js"></script>
</body>
</html>
